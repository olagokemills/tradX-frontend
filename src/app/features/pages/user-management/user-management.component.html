<div class="main px-2 px-md-5">
  <div class="d-flex justify-content-between align-items-center w-100">
    <h5 class="mb-0">User Management</h5>
    <button
      (click)="OpenModal()"
      class="btn add-btn btn-neutral d-flex align-items-center gap-2"
    >
      <i class="bi bi-plus"></i>
      <h6 class="mb-0 fw-normal">Add user</h6>
    </button>
  </div>

  <div
    class="d-flex justify-content-between align-items-center mb-5 w-100 mt-5"
  >
   <app-search-input (search)="onSearchChange($event)"></app-search-input>
    <button
      class="btn add-btn btn-neutral py-2 d-flex align-items-center gap-2"
    >
      <img src="assets/images/utils/import.svg" alt="import" />
      <h6 class="mb-0 fw-normal">Download list</h6>
    </button>
  </div>

  <app-reusable-table [tableData]="UsersList">
    <ng-template #headers>
      <th>
        <span>Name</span>
      </th>
      <th>
        <span>Email</span>
      </th>
      <th>
        <span>Role</span>
      </th>
      <th>
        <span>Department</span>
      </th>
      <th>
        <span>Permissions</span>
      </th>
      <th>
        <span>Action</span>
      </th>
    </ng-template>

    <ng-template #rows let-tableRow>
      <td>
        {{ tableRow.fullname || '--' }}
      </td>
      <td>
        {{ tableRow.email || '--' }}
      </td>
      <td>
        {{ tableRow.organizationRole || '--' }}
      </td>
      <td>
        {{ tableRow.department || '--' }}
      </td>
      <td>
        {{ tableRow.permission || '--'}}
      </td>
      <td>
        <div class="dropdown">
          <a
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </a>

          <ul class="dropdown-menu">
            <li></li>
            <li>
              <a
                class="dropdown-item"
                (click)="viewUser()"
                href="javascript:void(0)"
              >
                <small> View </small>
              </a>
            </li>
          </ul>
        </div>
      </td>
    </ng-template>
  </app-reusable-table>
</div>
