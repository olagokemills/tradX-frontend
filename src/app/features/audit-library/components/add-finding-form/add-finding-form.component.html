<form [formGroup]="findingForm" (ngSubmit)="onSubmit()" class="add-finding-form">
  <div class="form-group">
    <app-text-input id="sn" [formGroup]="findingForm" formControlName="sn" placeholder="SN"></app-text-input>
  </div>
  <div class="form-group">
    <app-text-input id="closureDate" [formGroup]="findingForm" type="date" class="form-control" formControlName="closureDate" placeholder="Agreed Closure Date"></app-text-input>
  </div>
  <div class="form-group">
    <app-select-input id="priority" formControlName="priority" [options]="priorityOptions" label="Priority Level"></app-select-input>
  </div>
  <div class="form-group">
    <app-text-input id="title" [formGroup]="findingForm" formControlName="title" placeholder="Finding Title"></app-text-input>
  </div>
  <div class="form-group">
    <app-select-input id="category" formControlName="category" [options]="categoryOptions" label="Finding Category"></app-select-input>
  </div>
  <div class="form-group">
    <label for="description">Description Of Audit Observation</label>
    <textarea id="description" class="form-control" formControlName="description" placeholder="Enter details" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="recommendation">Recommendation</label>
    <textarea id="recommendation" class="form-control" formControlName="recommendation" placeholder="Enter details" rows="3"></textarea>
  </div>
  <div class="form-group">
    <app-text-input id="issueOwner" [formGroup]="findingForm" formControlName="issueOwner" placeholder="Issue Owner"></app-text-input>
  </div>
  <div class="form-group">
    <label for="managementActionPlan">Management Action Plan</label>
    <textarea id="managementActionPlan" class="form-control" formControlName="managementActionPlan" placeholder="Enter details" rows="3"></textarea>
  </div>
  <div class="form-row d-flex gap-3">
    <div class="form-group flex-fill">
      <app-select-input id="reminder" formControlName="reminder" [options]="reminderOptions" label="Reminder"></app-select-input>
    </div>
    <div class="form-group flex-fill">
      <app-select-input id="user" formControlName="user" [options]="userOptions" label="User"></app-select-input>
    </div>
  </div>
  <div class="form-group d-flex align-items-center gap-2 mt-2">
    <input type="checkbox" id="addNotification" formControlName="addNotification">
    <label for="addNotification" class="mb-0">Add notification</label>
  </div>
  <div class="form-group mt-4">
    <app-loader-button
      type="submit"
      [loading]="loading"
      [disabled]="!findingForm.valid"
      text="Save Finding"
      btnClass="btn btn-primary submit-btn w-100"
      loaderText="Saving...">
    </app-loader-button>
  </div>
</form>
