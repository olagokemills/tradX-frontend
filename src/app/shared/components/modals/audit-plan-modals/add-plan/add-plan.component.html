<div class="main container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Add New Audit Plan</h5>
    <button
      (click)="onClose()"
      type="button"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>

  <h6 class="mb-4 text-muted">Fill details below</h6>

  <div class="mb-3">
    <label class="form-label">Year</label>
    <select class="form-select mb-2 w-100">
      <option selected disabled>Enter year</option>
      <option>2023</option>
    </select>
  </div>

  <div class="w-100">
    <button class="btn save-btn btn-primary w-100">Save</button>
  </div>
</div>
