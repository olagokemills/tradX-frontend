<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="side-modal" [@slideInOut] (click)="$event.stopPropagation()" style="padding: 10px 6px;">
    <div class="modal-header d-flex align-items-center justify-content-between" style="gap: 1rem;">
      <div class="d-flex flex-column">
        <h2 class="modal-title mb-0">{{ title }}</h2>
        <div *ngIf="description" class="modal-description text-muted">{{ description }}</div>
      </div>
      <div class="actions d-flex align-items-center">
        <!-- Custom actions projection -->
        <ng-content select="[slot=actions]"></ng-content>

        <button class="btn-close ms-2" (click)="onClose()" aria-label="Close">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
